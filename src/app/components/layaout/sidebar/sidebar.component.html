<div class="sidebar-container bg-dark text-white p-3 d-flex flex-column h-100">
  <div class="sidebar-header text-center mb-4">
    <a routerLink="/home" class="logo-link text-white text-decoration-none d-flex align-items-center justify-content-center">
      <i class="bi bi-building me-2 fs-4" *ngIf="isSidebarOpen$ | async"></i>
      <i class="bi bi-building fs-3" *ngIf="!(isSidebarOpen$ | async)"></i>
      <span class="fs-5 fw-bold" *ngIf="isSidebarOpen$ | async">ERP/CRM</span>
    </a>
  </div>

  <nav class="sidebar-nav flex-grow-1">
    <ul class="list-unstyled">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-house-door me-3"></i>
          <span *ngIf="isSidebarOpen$ | async">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/erp/users" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-person-workspace me-3"></i>
          <span *ngIf="isSidebarOpen$ | async">Empleados</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/crm/customers" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-people me-3"></i>
          <span *ngIf="isSidebarOpen$ | async">Clientes</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/reportes" routerLinkActive="active" class="nav-link text-white">
          <i class="bi bi-graph-up me-3"></i>
          <span *ngIf="isSidebarOpen$ | async">Reportes</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
