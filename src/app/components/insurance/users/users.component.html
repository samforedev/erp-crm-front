<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Usuarios</h2>
    <button class="btn btn-primary">
      <i class="bi bi-person-plus me-2"></i> Nuevo Usuario
    </button>
  </div>
  <div class="card shadow-sm border-0 bg-glass">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Correo electronico</th>
            <th>Roles</th>
            <th>Cargo</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.email }}</td>
            <td>
              <ng-container *ngIf="user.roles?.length; else noRoles">
                <span
                  *ngFor="let role of user.roles"
                  class="badge me-1"
                  [ngClass]="{
                    'bg-success text-white': role === 'ADMIN',
                    'bg-primary text-white': role === 'USER',
                    'bg-warning text-dark': role === 'SUPPORT'
                  }"
                >
                  {{ role }}
                </span>
              </ng-container>

              <ng-template #noRoles>
                <span class="text-muted fst-italic">Sin roles</span>
              </ng-template>
            </td>
            <td>{{ user.jobTitle }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': user.status === 'ACTIVE',
                  'bg-danger': user.status === 'INACTIVE'
                }"
              >
                {{ user.status }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-search"></i>
              </button>
              <button class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!users.length">
            <td colspan="6" class="text-center text-muted py-4">No hay Usuarios registrados</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
