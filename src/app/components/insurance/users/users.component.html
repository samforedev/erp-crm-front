<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="bi bi-person-workspace me-3 fw-bold">  Empleados</h2>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-person-plus me-2"></i> Nuevo Empleado
    </button>
  </div>
  <div class="card shadow-sm border-0 bg-glass">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Correo electronico</th>
            <th>Roles</th>
            <th>Cargo</th>
            <th>Estado</th>
            <th class="text-center">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.email }}</td>
            <td>
              <ng-container *ngIf="user.roles?.length; else noRoles">
                <span
                  *ngFor="let role of user.roles"
                  class="badge me-1"
                  [ngClass]="{
                    'bg-success text-white': role === 'ADMIN',
                    'bg-primary text-white': role === 'USER',
                    'bg-warning text-dark': role === 'SUPPORT'
                  }"
                >
                  {{ role }}
                </span>
              </ng-container>

              <ng-template #noRoles>
                <span class="text-muted fst-italic">Sin roles</span>
              </ng-template>
            </td>
            <td>{{ user.jobTitle }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': user.status === 'ACTIVE',
                  'bg-danger': user.status === 'INACTIVE'
                }"
              >
                {{ user.status }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="gotoUserDetails(user.id)">
                <i class="bi bi-search"></i>
              </button>
              <button class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!users.length">
            <td colspan="6" class="text-center text-muted py-4">No hay Usuarios registrados</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para agregar/editar -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">
          <i class="bi bi-person-plus me-2"></i> Registrar nuevo empleado
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form #userForm="ngForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Tipo de documento</label>
              <select class="form-select" name="documentType" [(ngModel)]="newUser.documentType" required>
                <option value="CC">CC</option>
                <option value="CE">CE</option>
                <option value="NIT">NIT</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Número</label>
              <input type="text" class="form-control" name="documentNumber" [(ngModel)]="newUser.documentNumber" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" name="birthDate" [(ngModel)]="newUser.birthDate" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="newUser.phoneNumber" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" required />
            </div>

            <div class="col-md-6">
              <label class="form-label">Cargo</label>
              <input type="text" class="form-control" name="jobTitle" [(ngModel)]="newUser.jobTitle" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Rol inicial</label>
              <select class="form-select" name="initialRoleName" [(ngModel)]="newUser.initialRoleName" required>
                <option value="USER">Usuario</option>
                <option value="ADMIN">Administrador</option>
                <option value="SUPPORT">Soporte</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="registerUser()" [disabled]="!userForm.form.valid">
          Registrar
        </button>
      </div>

    </div>
  </div>
</div>
